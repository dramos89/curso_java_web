<!DOCTYPE html>
<html lang="en">
<head>
<title>Login Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
	type="text/javascript"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
	type="text/javascript"></script>

</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="#">@Dextraining - Java Web</a>

			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
		</div>
		</div>
	</nav>

	<div>
		<div class="container">
			<div class="col-md-6">
				<div id="logbox">
					<form id="signup" method="post" action="autenticacao">
						<h1>Login</h1>
						<input name="email" type="email" placeholder="Digite o e-mail..." class="input pass" /> 
							<input name="senha" type="password" placeholder="Digite a senha..." required="required" class="input pass" /> 
							<input type="submit" value="Login" />

					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
